<app-header></app-header>


<section class="section section-content py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="heading">
                    <h3>User Details</h3>
                    <!-- <a (click)="demopop();" class="btn btn-primary float-right">+ Create New User</a> -->

                </div>
                <div class="card">
                    <div class="card-body">
                        <table id="example" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>BirthDate</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of userlist; let i = index">
                                    <!-- {{item | json}} -->
                                    <td>{{item.first_name}}</td>
                                    <td>{{item.last_name}}</td>
                                    <td>{{item.user_name}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.birthdate | date: "dd/MM/yyyy"}}</td>

                                    <td align="center">
                                        <div class="action-buttons">
                                            <a href="#" data-toggle="modal" (click)="openRegisterModel(item);updateUserdata(); editModal.show()" class="btn btn-success"><span class="mdi mdi-lead-pencil"></span></a>
                                            <a href="#" data-toggle="modal" (click)="openRegisterModel(item);deleteuser();" class="btn btn-danger"><span class="mdi mdi-close"></span></a>
                                        </div>
                                    </td>
                                    <!-- <td>
                                        <button type="button" (click)="editModal.show()" data-toggle="modal" data-target="#editModal" data-backdrop="static" data-keyboard="false" class="btn btn-info">
                                            <i class="fa fa-edit"></i>
                                          </button>
                                    </td> -->
                                    <td>
                                        <a [routerLink]="[item.username+'/contact']">Go to details</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>








<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header appoint-head-color">
                <h4 class="modal-title appoint-color"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update User Details</h4>
                <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">


                                <input class="form-control" type="text" [(ngModel)]="model.first_name" name="first_name" #first_name="ngModel" placeholder="First Name" />
                                <label for="name"></label>
                                <input class="form-control" type="text" [(ngModel)]="model.last_name" name="last_name" #last_name="ngModel" placeholder="Last Name" />
                                <label for="name"></label>
                                <input class="form-control" type="text" [(ngModel)]="model.user_name" name="user_name" #user_name="ngModel" placeholder="username" />
                                <label for="name"></label>
                                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel" required>
                                <!-- <small *ngIf="UpdateForm.submitted && email.invalid" class="invalid-feedback">
                                    <small *ngIf="email.errors.required">Email is required</small>
                                <small *ngIf="email.errors.pattern">Email is not valid</small>
                                </small> -->
                                <label for="name"></label>
                                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" id="password" #password="ngModel" minlength="8">
                                <!-- <small *ngIf="UpdateForm.submitted && password.invalid" class="invalid-feedback">
                                    <small *ngIf="password.errors.required">Password is required</small>
                                <small *ngIf="password.errors.minlength">Minimum 8 character allow</small>
                                </small> -->
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="google_id" name="google_id" [(ngModel)]="model.google_id" #google_id="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="facebook_id" name="facebook_id" [(ngModel)]="model.facebook_id" #facebook_id="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="current_package_id" name="current_package_id" [(ngModel)]="model.current_package_id" #current_package_id="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="current_package_name" name="current_package_name" [(ngModel)]="model.current_package_name" #current_package_name="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="current_package_type" name="current_package_type" [(ngModel)]="model.current_package_type" #current_package_type="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="current_package_pay_by_user_id" name="current_package_pay_by_user_id" [(ngModel)]="model.current_package_pay_by_user_id" #current_package_pay_by_user_id="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="master_id" name="master_id" [(ngModel)]="model.master_id" #master_id="ngModel">
                                <div class="form-group">
                                    <!-- <label for="select1">Select Country</label> -->
                                    <fieldset class="form-group">
                                        <ng-select name="user_type" [(ngModel)]="model.user_type" #user_type="ngModel" placeholder="Select user_type" [options]="type" [allowClear]="true"></ng-select>
                                    </fieldset>
                                </div>
                                <!-- <label for="name"></label> -->
                                <!-- <input type="text" class="form-control" placeholder="user_type" name="user_type" [(ngModel)]="model.user_type" #user_type="ngModel"> -->
                                <label for="name"></label>
                                <input type="date" class="form-control" placeholder="birthday" name="birthdate" [(ngModel)]="model.birthdate" #birthdate="ngModel">
                                <label for="name"></label>
                                <input type="text" class="form-control" placeholder="url_slug" name="url_slug" [(ngModel)]="model.url_slug" #url_slug="ngModel">
                                <label for="name"></label>
                                <!-- <input type="text" class="form-control" placeholder="action" name="action" [(ngModel)]="model.action" #action="ngModel"> -->

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)=" editModal.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="updateUser(); editModal.hide()">Save
            Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
