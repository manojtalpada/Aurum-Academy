<div *ngIf="addcards == false">
    <app-header></app-header>
    <section class="section section-content py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="heading">
                        <h3>Deck Details</h3>
                        <a (click)="addModel.show();deck={};" class="btn btn-primary float-right">+ Create New Deck</a>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Deck Name</th>
                                        <th>Description</th>
                                        <!-- <th>Permission</th>
                                    <th>url_slug</th> -->
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of deckList; let i = index">
                                        <!-- {{item | json}} -->
                                        <td>{{item.name}}</td>
                                        <td>{{item.description}}</td>
                                        <!-- <td>{{item.permission}}</td>
                                    <td>{{item.url_slug}}</td> -->
                                        <!-- <td>{{item.birthdate | date: "dd/MM/yyyy"}}</td> -->

                                        <td>
                                            <div class="action-buttons">
                                                <a href="#" data-toggle="modal" (click)="openDeckModel(item);addModel.show();" class="btn btn-success"><span class="mdi mdi-lead-pencil"></span></a>
                                                <a href="#" data-toggle="modal" (click)="deleteDeck();openDeckModel(item);" class="btn btn-danger"><span class="mdi mdi-close"></span></a>
                                            </div>
                                            <button type="button" class="btn btn-primary" (click)="addcard();openDeckModel(item);">AddCard</button>
                                        </td>
                                        <!-- <td>
                                        <button type="button" (click)="editModal.show()" data-toggle="modal" data-target="#editModal" data-backdrop="static" data-keyboard="false" class="btn btn-info">
                                            <i class="fa fa-edit"></i>
                                          </button>
                                    </td> -->


                                        <!-- <td>
                                        <a [routerLink]="[item.username+'/contact']">Go to details</a>
                                    </td> -->
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div bsModal #addModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header appoint-head-color">
                <h4 class="modal-title appoint-color" *ngIf="deck.id == null"><i class="fa fa-plus-circle" aria-hidden="true"></i>Create Deck</h4>
                <h4 class="modal-title appoint-color" *ngIf="deck.id != null"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update Deck</h4>
                <button type="button" class="close" (click)="addModel.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name"> Deck Name</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="deck.name" #name="ngModel" name="name" placeholder="Enter your Deck Name">

                                <label for="name">Description</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="deck.description" #description="ngModel" name="description" placeholder="Enter description">

                                <!-- <div class="form-group">
                                    <label for="select1">Select your Permission</label>
                                    <fieldset class="form-group">
                                        <ng-select name="permission" [(ngModel)]="course.permission" #permission="ngModel" placeholder="Select your permission" [options]="type" [allowClear]="true"></ng-select>
                                    </fieldset>
                                </div> -->

                                <!-- <label for="name">url_slug</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="course.url_slug" #url_slug="ngModel" name="url_slug" placeholder="Enter url_slug"> -->
                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="addModel.hide()">Close</button>
                    <button type="button" class="btn btn-primary" *ngIf="deck.id == null" (click)="AddDeck();addModel.hide()">Save</button>
                    <button type="button" (click)="updateDeck();addModel.hide()" *ngIf="deck.id != null" class="btn btn-primary">Update
                        Deck</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div *ngIf="addcards == true">
    <section class="section section-content py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="heading">
                        <h3>Flashcards in “{{deck.name}}”</h3>

                        <a (click)="addcards=false;" class="btn btn-primary float-right"><span class="mdi mdi-arrow-left"></span> Back</a>
                    </div>
                    <div class="card">
                        <div class="card-body">

                            <!-- <div class="row"> -->

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Question</label>
                                        <input type="text" placeholder="Please enter Question" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Answer</label>
                                        <input type="text" placeholder="Please  enter Answer" class="form-control">
                                    </div>
                                </div>
                                <div class="text-left">
                                    <button class="btn btn-primary" (click)="addCardslist($event)">Add Card</button>

                                </div>
                            </div>



                            <div *ngFor="let item of cards; let i = index">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Question</label>
                                            <input type="text" placeholder="Please enter Question" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Answer</label>
                                            <input type="text" placeholder="Please  enter Answer" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label></label>
                                            <div class="action-buttons text-left">
                                                <a href="#" data-toggle="modal" (click)="removeCard(item);" class="btn btn-danger"><span class="mdi mdi-close"></span></a>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <!-- </div> -->
                            <div class="text-left">
                                <button class="btn btn-primary">Save Card</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
